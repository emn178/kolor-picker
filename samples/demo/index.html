<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kolor Picker</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://rawgit.com/emn178/color-sampler/v0.1.5/build/color-sampler.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://rawgit.com/PitPik/tinyColorPicker/6d4af8d7b87007007104e4b04313399455635f4f/jqColorPicker.min.js"></script>
  <script src="https://rawgit.com/emn178/color-sampler/v0.1.5/build/color-sampler.min.js"></script>
  <script src="../../src/kolor-picker.js"></script>
  <script src="../../build/kolor-picker.css.js"></script>
</head>
<body>
  <div id="header">
    <h1>Kolor Picker</h1>
    <a href="https://github.com/emn178/kolor-picker"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  </div>
  <div id="body">
    <div id="description">
      <p>
        Click color box to select.
      </p>
    </div>
    <div id="code-block">
      <h3>JavaScript</h3>
      <pre class="brush: js">
        $(&#39;.color&#39;).kolorPicker({
          doRender: false,
          canvas: canvas,
          onSelect: function (color) {
            $(this)).css(&#39;background-color&#39;, color);
          }
        });
      </pre>
    </div>
    <div id="main">
      <div id="colors">
        <div class="color-row">
          <span>Selected</span>
          <div class="color-wrapper">
            <div id="select" class="color" style="background-color:white"></div>
          </div>
          <div class="color-wrapper">
            <div id="select2" class="color" style="background-color:black"></div>
          </div>
        </div>
      </div>
      <canvas id="canvas" width="250" height="385">
      </canvas>
    </div>
  </div>
  <div id="footer">
    Â© 2015-2016 kolor-picker Demo
  </div>
  <script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var img = new Image();
    img.onload = function() {
      context.drawImage(this, 0, 0);
    };
    img.src = "superman.jpg";
    $('.color').kolorPicker({
      doRender: false,
      canvas: canvas,
      onSelect: function (color) {
        $(this).css('background-color', color);
      }
    });
  </script>
  <link href="http://alexgorbatchev.com/pub/sh/current/styles/shCore.css" rel="stylesheet">
  <link href="http://alexgorbatchev.com/pub/sh/current/styles/shThemeDefault.css" rel="stylesheet">
  <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js"></script>
  <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shBrushJScript.js"></script>
  <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shBrushXml.js"></script>
  <script>
    SyntaxHighlighter.all();
  </script>
</body>
</html>
